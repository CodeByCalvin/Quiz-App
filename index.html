<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="stylesheet.css"
    />
    <script
      defer
      src="script.js"
    ></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="app">
      <div class="app-background container flex-center">
        <div class="question-box flex-center">
          <div class="question-box-header">
            <div class="question-number">1/10</div>
          </div>

          <div class="question-title">Example question</div>
          <div class="question-answers flex-center">
            <button class="answer">
              <div class="answer-letter letter-a">A</div>
              <div class="answer-text text-a">
                This is example text for an answer
              </div>
            </button>
            <button class="answer">
              <div class="answer-letter letter-b">B</div>
              <div class="answer-text text-b">
                This is example text for an answer
              </div>
            </button>
            <button class="answer">
              <div class="answer-letter letter-c">C</div>
              <div class="answer-text text-c">
                This is example text for an answer
              </div>
            </button>
            <button class="answer">
              <div class="answer-letter letter-d">D</div>
              <div class="answer-text text-d">
                This is example text for an answer
              </div>
            </button>

            <div class="progress-bar">
              <div class="progress-bar-active"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
